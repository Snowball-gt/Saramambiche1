<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Enlace de Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3498db;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agregar Enlace de Proyecto</h1>
    </header>

    <div class="container">
        <form action="/guardar_enlace" method="post">
            <label for="enlace">Ingresa el enlace a tu proyecto:</label>
            <input type="text" id="enlace" name="enlace" placeholder="https://tu_proyecto.com" required>
            <input type="submit" value="Guardar Enlace">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Victor Tuy - Mi Portafolio</p>
    </footer>
</body>
</html>
